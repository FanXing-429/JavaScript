<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script>
        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 重写toString
        Person.prototype.toString = function () {
            return  "Person{" +
                "name='" + this.name + '\'' +
                ", age=" + this.age +
                '}';
        }

        // 每个实例对象都可以调用的方法
        Person.prototype.sayName = function () {
          return this.name;
        }

        // 获取和修改对象中的属性
        let p = new Person("张三", 19);
        p.name = "新张三";
        p.age = 18;

        // document.write(p);
        document.write(p.sayName());
    </script>
</head>
<body>

</body>
</html>
