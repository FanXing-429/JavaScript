<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.toString = function () {
            return "Person : name="+this.name+", age=" + this.age;
        }
        let p = new Person("李四", 19);
        document.write(p);
    </script>
</head>

</body>
</html>
