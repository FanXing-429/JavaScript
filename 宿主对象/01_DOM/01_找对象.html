<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        // 获取到btn对象
        let btn = document.getElementById("btn");
        // 修改对象中的属性/值
        btn.innerText = "改后的name";
    </script>
</body>
</html>
